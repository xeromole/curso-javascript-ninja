<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Calculadora</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>	
	
		<div class="display">
			<input type="text" class="input-text" data-js="inputText" readonly>
			<button type="button" class="btn" data-js="button">7</button>
			<button type="button" class="btn" data-js="button">8</button>
			<button type="button" class="btn" data-js="button">9</button>
			<br \>
			<button type="button" class="btn" data-js="button">4</button>
			<button type="button" class="btn" data-js="button">5</button>
			<button type="button" class="btn" data-js="button">6</button>
			<br \>
			<button type="button" class="btn" data-js="button">1</button>
			<button type="button" class="btn" data-js="button">2</button>
			<button type="button" class="btn" data-js="button">3</button>
			<br />
			<button type="button" class="btn" data-js="operation">+</button>
				<button type="button" class="btn" data-js="operation">-</button>
				<button type="button" class="btn" data-js="operation">*</button>
				<br \>
				<button type="button" class="btn" data-js="operation">%</button>
				<button type="button" class="btn" data-js="clear">C</button>
				<br />
				<button type="button" class="btn" data-js="button">0</button>
				<button type="button" class="btn-result" data-js="result">=</button>
		</div>


</body>
<script src="challenge-23.js"></script>
</html>
